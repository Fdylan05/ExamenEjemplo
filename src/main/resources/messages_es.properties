ps5.descripcion=Experimenta una velocidad sorprendente con una SSD de velocidad ultrarr\u00e1pida, una inmersi\u00f3n m\u00e1s profunda con soporte para respuesta h\u00e1ptica1, gatillos adaptables y audio 3D, adem\u00e1s de una generaci\u00f3n completamente nueva de juegos de PlayStation.

nintendo.descripcion=La nueva consola cuenta con una vibrante pantalla OLED de 7 pulgadas (17.78 cm), un soporte ajustable y amplio, una base con puerto LAN para conexi\u00f3n por cable, almacenamiento interno de 64 GB y audio mejorado.

xbox.descripcion=La nueva generaci\u00f3n de videojuegos ofrece nuestra biblioteca de lanzamientos digitales m\u00e1s grande a la Xbox m\u00e1s peque\u00f1a de la historia. Con mundos m\u00e1s din\u00e1micos, tiempos de carga m\u00e1s r\u00e1pidos y la adici\u00f3n de Xbox Game Pass (se vende por separado), la Xbox Series S totalmente digital es el mejor valor disponible en el mundo de los videojuegos.

